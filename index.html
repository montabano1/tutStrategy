<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/katex.min.js" integrity="sha512-1kNZVA50gKlorLAWU83+SdOAUwABzfFFQ4WuOAZTeS/UhNhnm9zU7rDv/Q5NEzSnr5u2L6uhR/+8icjjmHjSnQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/katex.min.css" integrity="sha512-J8je2SgrCzA7hNBeiCJiA6oETHTTdp3We3EriOgJp6POycGLcDXj5dSwWlAPQcYGeaQ4N3uf30aOg/Nt5pxW2g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script src="fbase.js" defer>

</script>
    <script src="javascript.js"></script>
  </head>
  <body>
    <div class="inputs">
      <div class="">
        <p><label>Strategy Name:</label></p>
        <input type="text" id="stratName">
        <button onclick="getStrategy()" class="submitStrategy buttonSingle" type="button" name="submitStrategy">Get strategy!!!</button>
        <button onclick="submitStrategy()" class="submitStrategy buttonSingle" type="button" name="submitStrategy">SUBMIT!!!</button>
      </div>
      <p><label>PageNum:</label></p>
      <input type="number" id="pageNum" name="pageNum" min="1" max="10" value="1">
      <p><label>Texts:</label></p>
      <div class="everything">
        <textarea id="stratInput" name="textInput" class="stratInput" rows="10" cols="21"></textarea>
        <div class="buttons">
          <button onclick="latexTapped(stratInput)" class="latexButton buttonSingle" type="button" name="latexButton">LATEX</button>
          <button onclick="endlatexTapped(stratInput)" class="endlatexButton buttonSingle" type="button" name="endlatexButton">ENDLATEX</button>
          <button onclick="fracTapped(stratInput)" class="fracButton buttonSingle" type="button" name="fracButton">FRAC</button>
          <button onclick="sqrtTapped(stratInput)" class="sqrtButton buttonSingle" type="button" name="sqrtButton">SQRT</button>
        </div>
        <div id="result0" class="result"></div>
      </div>
      <p><label>Formulas:</label></p>
      <div class="everything">
        <textarea id="formulaInput" name="formulaInput" class="stratInput" rows="10" cols="20"></textarea>
        <div class="buttons">
          <button onclick="latexTapped(formulaInput)" class="latexButton buttonSingle" type="button" name="latexButton">LATEX</button>
          <button onclick="endlatexTapped(formulaInput)" class="endlatexButton buttonSingle" type="button" name="endlatexButton">ENDLATEX</button>
          <button onclick="fracTapped(formulaInput)" class="fracButton buttonSingle" type="button" name="fracButton">FRAC</button>
          <button onclick="sqrtTapped(formulaInput)" class="sqrtButton buttonSingle" type="button" name="sqrtButton">SQRT</button>
        </div>
        <div id="result1" class="result"></div>
      </div>
      <p><label>Question:</label></p>
      <div class="everything">
        <textarea id="questionInput" name="questionInput" class="stratInput" rows="10" cols="20"></textarea>
        <div class="buttons">
          <button onclick="latexTapped(questionInput)" class="latexButton buttonSingle" type="button" name="latexButton">LATEX</button>
          <button onclick="endlatexTapped(questionInput)" class="endlatexButton buttonSingle" type="button" name="endlatexButton">ENDLATEX</button>
          <button onclick="fracTapped(questionInput)" class="fracButton buttonSingle" type="button" name="fracButton">FRAC</button>
          <button onclick="sqrtTapped(questionInput)" class="sqrtButton buttonSingle" type="button" name="sqrtButton">SQRT</button>
        </div>
        <div id="result2" class="result"></div>
      </div>
      <p><label>Hint:</label></p>
      <input type="text" id="hint">
      <p><label>Matches:</label></p>
      <div class="everything">
        <textarea id="matchesInput" name="matchesInput" class="matchesInput" rows="10" cols="20"></textarea>
      </div>
      <form>
        <input type="radio" id="matching" name="matching" value="matching" >
        <label for="matching">Matching</label><br>
        <input type="radio" id="notmatching" name="matching" value="notmatching" checked="checked">
        <label for="notmatching">Not Matching</label><br>
      </form>
      <p><label>Answer:</label></p>
      <input type="text" id="answer">
    </div>


  </body>
</html>
